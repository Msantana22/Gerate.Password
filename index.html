<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div>
    <h3>Generate.<span id="red">Password</span></h3>
    <i class="fa-solid fa-lock"></i>
</div>
    <img src="712.png">
    
<div class="maintainers">
    <h1 class="logo">Gere sua senha agora mesmo !</h1>

    <div class="container-input">
        <span>Tamanho <span id="valor"></span> cararacteres</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15"/>
        <button id="button" class="button-cta" onclick="geratePassword()">Gerar senha</button>
    </div>
    <div id="container-password"  class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" onclick="copyPassword()" class="password"></span>

        <span class="tooltip">Clique na senha para copiar <span class="copy"><i class="fa-regular fa-copy"></i></span></span>
        <span class="tooltip2">Clique na senha para copiar </span>
    </div>
</div>
